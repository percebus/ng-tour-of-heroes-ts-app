<div class="messages-component" *ngIf="messageService.messages.length">
  <h2>Messages</h2>
  <button type="button" class="clear" (click)="clear()">Clear messages</button>
  <div class="messages">
    <div class="message" *ngFor="let message of messageService.messages">
      {{ message }}
    </div>
  </div>
</div>
